<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christian View College Admission</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
    }
    .frame {
      width: 1280px;
      height: 720px;
      position: relative;
      background: linear-gradient(to bottom right, #0a2e59, #f89c1c);
      color: #fff;
      display: flex;
      padding: 30px;
      box-sizing: border-box;
    }
    .left-section {
      width: 60%;
    }
    .right-section {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .logo img {
      height: 60px;
    }
    .admission-heading {
      font-size: 50px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .sub-highlight {
      color: #ffcc00;
      font-size: 30px;
      font-weight: 600;
    }
    .enroll {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }
    .we-offer {
      font-size: 18px;
      margin: 15px 0;
    }
    .offer-box {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 6px;
      font-weight: 600;
    }
    .contact-section {
      margin-top: 30px;
      font-size: 16px;
    }
    .contact-section div {
      margin: 5px 0;
    }
    .location-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ff6600;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .profile-img {
      border-radius: 50%;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 10px solid white;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="left-section">
      <div class="logo">CHRISTIAN VIEW COLLEGE</div>
      <div class="admission-heading">ADMISSION <br> <span class="sub-highlight">OPEN</span></div>
      <div class="sub-highlight">WASSCE 2024</div>
      <div class="enroll">Enroll Now!!!</div>
      <div class="we-offer">WE OFFER</div>
      <div class="offer-box">WASSCE MAY/JUNE<br>VACATION CLASSES</div>
      <div class="contact-section">
        <div><strong>For More Info</strong></div>
        <div>0240645711 / 0543366820</div>
        <div>0549399623</div>
        <div>christianviewcollege@gmail.com</div>
        <a href="register.html"><button>Register Now</button></a>
        
      </div>
    </div>
    <div class="right-section">
      <img src="/mnt/data/c908d4443fc3cb031caf9d478fa83082.jpg" alt="Student Image" class="profile-img">
    </div>
    <div class="location-bar">Achimota - Accra / Akatsi</div>
  </div>
